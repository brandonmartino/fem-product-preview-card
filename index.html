<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section id="preview-card">
      <div class="card"> 
        <picture>
          <source media="(max-width: 600px)" srcset="/images/image-product-mobile.jpg">
          <source media="(min-width: 601px)" srcset="/images/image-product-desktop.jpg">
          <img aria-hidden="true" loading="lazy" decoding="async" src="/images/image-product-desktop.jpg" alt="perfume bottle" width="686" height="480">
        </picture>
        <div class="content">
          <span class="perfume">Perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <span class="sale-price">$149.99</span>
          <span class="listed-price">$169.99</span>
          <button>
            <img aria-hidden="true" loading="lazy" decoding="async" src="/images/icon-cart.svg" alt="shopping cart" width="15" height="16">
            <span>Add to Cart</span>
          </button>
        </div>
      </div>  
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>  
</body>
</html>
